name: Release
on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            args: "--target aarch64-apple-darwin"

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Node.js setup
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install frontend dependencies
        run: npm install

      - name: Build the app
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: npm run tauri build -- ${{ matrix.args }}

      # 1. 上传 updater.json 到 Artifacts (供后续合并使用)
      - name: Upload updater json
        uses: actions/upload-artifact@v4
        with:
          name: updater-json-${{ matrix.platform }}-${{ strategy.job-index }}
          path: src-tauri/target/**/release/bundle/updater/*.json
          if-no-files-found: warn

      # 2. 直接上传安装包到 GitHub Release (避免 artifact 下载超时)
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          name: "Pi Session Manager ${{ github.ref_name }}"
          body: "See the assets to download this version and install."
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
          files: |
            src-tauri/target/**/release/bundle/dmg/*.dmg

  publish-release:
    needs: build-tauri
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 只下载 updater.json 相关的小文件
      - name: Download updater artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: updater-json-*
          path: all-updaters
          merge-multiple: true

      - name: Merge updater JSONs
        run: |
          echo "Merging updater.json files..."
          echo "{}" > merged_updater.json

          # 查找所有下载下来的 json 并合并
          find all-updaters -name "*.json" -type f | while read json_file; do
            echo "Processing $json_file..."
            jq -s '.[0] * .[1]' merged_updater.json "$json_file" > temp.json && mv temp.json merged_updater.json
          done

          echo "Merged JSON content:"
          cat merged_updater.json

          mv merged_updater.json updater.json

      - name: Generate Changelog
        id: changelog
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # 获取上一个 tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")

          if [ -n "$PREV_TAG" ]; then
            echo "changes<<EOF" >> $GITHUB_OUTPUT
            echo "### What's Changed" >> $GITHUB_OUTPUT
            git log --pretty=format:"- %s by @%an" "$PREV_TAG"..HEAD | grep -v "Merge pull request" >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/$PREV_TAG...${{ github.ref_name }}" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "changes<<EOF" >> $GITHUB_OUTPUT
            echo "### What's Changed" >> $GITHUB_OUTPUT
            echo "Initial release of Pi Session Manager v$VERSION" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Update Release with merged updater.json and changelog
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          name: "Pi Session Manager ${{ github.ref_name }}"
          body: |
            ${{ steps.changelog.outputs.changes }}

            ## Installation

            ### macOS (Apple Silicon - M1/M2/M3)
            Download `Pi Session Manager_*_aarch64.dmg`

            ## Requirements
            - macOS 11.0 or later (Apple Silicon)
            - [Pi](https://github.com/mariozechner/pi) must be installed for terminal integration

            ## Verification

            ### macOS
            ```bash
            # Verify the app signature
            codesign -dv --verbose=4 /Applications/Pi\ Session\ Manager.app
            ```
          files: updater.json
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}